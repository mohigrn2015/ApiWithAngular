
<form #form="ngForm" novalidate (submit)=onSubmit(form)>
<input type="hidden" name="personId" value="service.formData.personId"/>

<div class="form-group">
    <label>First Name</label>
    <input type="text" name="fName" class="form-control" required [class.invalid]="fName.invalid && fName.touched" placeholder="Enter First Name" #fName="ngModel" [(ngModel)]=service.formData.fName>
</div>

<div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lName" class="form-control" required [class.invalid]="lName.invalid && lName.touched" placeholder="Enter Last Name" #lName="ngModel" [(ngModel)]=service.formData.lName>
</div>

<div class="form-group">
    <label>Date of Birth</label>
    <input type="date" name="dob" class="form-control" required [class.invalid]="dob.invalid && dob.touched"  #dob="ngModel" [(ngModel)]=service.formData.dob>
</div>

<div class="form-group">
    <label>Address</label>
    <input type="text" name="address" class="form-control" required [class.invalid]="address.invalid && address.touched" placeholder="Enter Address" #address="ngModel" [(ngModel)]=service.formData.address>
</div>

<div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required [class.invalid]="email.invalid && email.touched" placeholder="Enter Email" #email="ngModel" [(ngModel)]=service.formData.email>
</div>

<div class="form-group">
    <label>Phone</label>
    <input type="text" name="phone" class="form-control" required [class.invalid]="phone.invalid && phone.touched" placeholder="Enter Phone" #phone="ngModel" [(ngModel)]=service.formData.phone>
</div>
<div class="form-group">
    <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit">Submit Info</button>
</div>
</form>
